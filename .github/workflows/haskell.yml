name: Haskell CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup stack
      uses: mstksg/setup-stack@v1
    - name: Install dependencies
      run: |
        stack --no-terminal --install-ghc --only-dependencies
    - name: Build
      run: |
        stack --no-terminal build
    - name: Run tests
      run: |
        stack --no-terminal test
